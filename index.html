<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Review Setup</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <header class="bar">
        <div class="logo">
            <img src="logo_default_dark_compact.png" alt="Decibel HRMS">
        </div>
        <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-question"></i>
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>

    <main class="form">
        <h1>Performance Management</h1>
        <div class="card">
            <h2>Client Review Setup</h2>

             <label for="company">Company Name </label>
            <select id="company" name="company">
                 <option value="" disabled selected>- Please Select -</option>
                 <option value="annual">Descon</option>
            </select>
            
            <label for="appraisal">Appraisal Type</label>
            <select id="appraisal" name="appraisal">
                 <option value="" disabled selected>- Please Select -</option>
                 <option>Proactive Appraisal (E)</option>
                 <option>Proactive Appraisal (D & Above)</option>
                 <option>Proactive Appraisal (F & G)</option>  
            </select>

            <label for="review">Review Name</label>
            <select id="review" name="review">
                 <option value="" disabled selected>- Please Select -</option>
                 <option>Final Review</option>
                 <option>Mid-Term Review</option>
                 <option>Goal Setting</option>  
            </select>

            <label for="date">Review Start Date</label>
            <input type="text" placeholder="- Select Date -">

            <label for="date">Review End Date</label>
            <input type="text" placeholder="- Select Date -">

            <label for="date">Review Active From</label>
            <input type="text" placeholder="- Select Date -">

            <label for="date">Review Active To</label>
            <input type="text" placeholder="- Select Date -">

            <label for="name">Reviewer Name</label>
            <input type="text" placeholder="  -  ">

            <button class="btn">Add</button>

        </div>    

    </main>

    <footer>
        <p><a href="#">Privacy Policy for Decibel HRMS</a></p>
        <p>Decibel HRMS. 2025 DecibelBpo. All Rights Reserved.</p>
    </footer>
</body>
</html>
